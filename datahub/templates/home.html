{% import "macros.html" as macros %}
{% extends "layout.html" %}

{% block title %}
  Welcome
{% endblock %}

{% block content %}
  <div class="box">
    <h1>TEMP: Account Listing.</h1>
    <ul>
      {% for account in accounts %}
      <li><a href="{{ url_for('account', account=account.name) }}">{{
        account.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
