{% from "account/parts.html" import register_form %}
{% extends "layout.html" %}

{% block title %}
  Registration
{% endblock %}

{% block content %}
  <div class="sidebar">
    <div class="nobox">
      <h2>Already signed up?</h2>
      <p>
        If you already have an account you can <a href="{{ url_for('account.login') }}">log in</a> directly. 
      </p>
    </div>
  </div>
  <div class="mainbar">
    <div class="box">
      {{ register_form() }}
    </div>
  </div>
{% endblock %}
